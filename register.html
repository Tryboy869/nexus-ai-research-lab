<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NEXUS AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .register-container {
      background: white;
      border-radius: 20px;
      padding: 50px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo i {
      font-size: 64px;
      color: #667eea;
    }
    
    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #2d3748;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .links {
      text-align: center;
      margin-top: 20px;
    }
    
    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .alert-error {
      background: #fee;
      color: #c53030;
      border: 1px solid #fc8181;
    }
    
    .alert-success {
      background: #efe;
      color: #2f855a;
      border: 1px solid #68d391;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <i class="fas fa-atom"></i>
    </div>
    
    <h1>Register</h1>
    <p class="subtitle">Create your research account</p>
    
    <div id="alert" class="alert hidden"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required minlength="8">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="8">
      </div>
      
      <button type="submit" class="btn" id="btn-register">
        <i class="fas fa-user-plus"></i>
        <span>Create Account</span>
      </button>
    </form>
    
    <div class="links">
      <p>
        Already have an account? <a href="/login">Login</a>
      </p>
      <p style="margin-top: 10px;">
        <a href="/">Back to home</a>
      </p>
    </div>
  </div>
  
  <script>
    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.classList.remove('hidden');
      
      setTimeout(() => {
        alert.classList.add('hidden');
      }, 5000);
    }
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!name || !email || !password || !confirmPassword) {
        showAlert('Please fill all fields', 'error');
        return;
      }
      
      if (password.length < 8) {
        showAlert('Password must be at least 8 characters', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showAlert('Passwords do not match', 'error');
        return;
      }
      
      const btn = document.getElementById('btn-register');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Loading...</span>';
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Account created! Redirecting to login...', 'success');
          
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          showAlert(data.error || 'Registration failed', 'error');
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-user-plus"></i> <span>Create Account</span>';
        }
      } catch (error) {
        showAlert('Registration failed', 'error');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-user-plus"></i> <span>Create Account</span>';
      }
    });
  </script>
</body>
</html>
