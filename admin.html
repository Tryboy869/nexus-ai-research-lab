<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - NEXUS AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e8e8f0;
    }
    
    .navbar {
      background: #1a1a24;
      padding: 20px 40px;
      border-bottom: 1px solid #2a2a34;
    }
    
    .navbar h1 {
      color: #ff6b9d;
      font-size: 24px;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: #1a1a24;
      padding: 25px;
      border-radius: 12px;
      border-left: 4px solid #6b8cff;
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #6b8cff;
      margin-bottom: 10px;
    }
    
    .stat-label {
      color: #9090a8;
      font-size: 14px;
    }
    
    .logs-container {
      background: #1a1a24;
      border-radius: 12px;
      padding: 30px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .log-entry {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      border-left: 4px solid #6b8cff;
      font-size: 13px;
      font-family: 'Monaco', monospace;
    }
    
    .log-entry.INFO { border-left-color: #70d6a3; }
    .log-entry.WARN { border-left-color: #ffb86c; }
    .log-entry.ERROR { border-left-color: #ff5555; }
    .log-entry.SECURITY { 
      border-left-color: #ff6b9d;
      background: rgba(255, 107, 157, 0.1);
    }
    
    .timestamp {
      color: #9090a8;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ðŸ”’ Admin Dashboard - NEXUS AI</h1>
  </div>
  
  <div class="container">
    <div class="stats-grid" id="stats"></div>
    
    <h2 style="margin-bottom: 20px; color: #6b8cff;">Recent Logs (Auto-refresh 5s)</h2>
    <div class="logs-container" id="logs"></div>
  </div>
  
  <script>
    const ADMIN_KEY = prompt('Enter admin key:');
    
    async function loadStats() {
      try {
        const response = await fetch('/api/admin/stats', {
          headers: { 'X-Admin-Key': ADMIN_KEY }
        });
        
        const data = await response.json();
        
        if (!data.success) {
          alert('Invalid admin key');
          return;
        }
        
        const stats = data.stats;
        
        document.getElementById('stats').innerHTML = `
          <div class="stat-card">
            <div class="stat-value">${stats.total}</div>
            <div class="stat-label">Total Events (24h)</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" style="color: #70d6a3">${stats.byLevel.INFO}</div>
            <div class="stat-label">INFO</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" style="color: #ffb86c">${stats.byLevel.WARN}</div>
            <div class="stat-label">WARNINGS</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" style="color: #ff5555">${stats.byLevel.ERROR}</div>
            <div class="stat-label">ERRORS</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" style="color: #ff6b9d">${stats.byLevel.SECURITY}</div>
            <div class="stat-label">SECURITY</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.blockedIPs.length}</div>
            <div class="stat-label">Blocked IPs</div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }
    
    async function loadLogs() {
      try {
        const response = await fetch('/api/admin/logs', {
          headers: { 'X-Admin-Key': ADMIN_KEY }
        });
        
        const data = await response.json();
        
        if (!data.success) return;
        
        const logsHTML = data.logs.map(log => `
          <div class="log-entry ${log.level}">
            <div class="timestamp">${new Date(log.timestamp).toLocaleString()}</div>
            <div><strong>[${log.level}] [${log.type}]</strong></div>
            <div>${JSON.stringify(log, null, 2).substring(0, 500)}</div>
          </div>
        `).join('');
        
        document.getElementById('logs').innerHTML = logsHTML;
      } catch (error) {
        console.error('Error loading logs:', error);
      }
    }
    
    loadStats();
    loadLogs();
    
    setInterval(() => {
      loadStats();
      loadLogs();
    }, 5000);
  </script>
</body>
</html>
